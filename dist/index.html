    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'sans-serif'],
              serif: ['"Be Vietnam Pro"', 'sans-serif'],
              handwriting: ['"Dancing Script"', 'cursive'],
            },
            colors: {
              lunar: {
                red: '#D92525',
                gold: '#FFD700',
                dark: '#1a0505',
                glass: 'rgba(255, 255, 255, 0.1)',
                'glass-dark': 'rgba(0, 0, 0, 0.3)',
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shuffle': 'shuffle 1.5s ease-in-out',
              'music-bar-1': 'music-bar-1 0.8s ease-in-out infinite',
              'music-bar-2': 'music-bar-2 1.1s ease-in-out infinite',
              'music-bar-3': 'music-bar-3 0.9s ease-in-out infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, filter: 'drop-shadow(0 0 5px rgba(255,215,0,0.5))' },
                '50%': { opacity: .7, filter: 'drop-shadow(0 0 15px rgba(255,215,0,0.8))' },
              },
              shuffle: {
                '0%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-100%)' },
                '50%': { transform: 'translateX(100%)' },
                '75%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'music-bar-1': {
                '0%, 100%': { height: '30%' },
                '50%': { height: '80%' },
              },
              'music-bar-2': {
                '0%, 100%': { height: '50%' },
                '50%': { height: '100%' },
              },
              'music-bar-3': {
                '0%, 100%': { height: '40%' },
                '50%': { height: '90%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }
      .dark .glass-panel {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
